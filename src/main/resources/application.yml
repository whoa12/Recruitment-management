spring:
  datasource:
    url: jdbc:mysql://localhost:3306/recruiter_management_db?useSSL=false&serverTimezone=UTC
    username: ${USERNAME}
    password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
